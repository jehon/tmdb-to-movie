
name: Nodejs

on:
  push:
    branches:
    - main
    - ci/**
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  ga-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build docker images
      run: docker build -t local .

    - name: Install
      run: npm ci

    - name: Run test
      run: npm test

    - name: Run lint
      run: npm run lint
