
on:
  push:
    branches:
    - main
    - ci/**
  pull_request:
    branches:
    - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  ga-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - id: Configure
      run: sudo mkdir --mode=0777 -p /etc/jehon/restricted && echo "${{ secrets.JH_TMDB_KEY }}" > /etc/jehon/restricted/tmdb.key

    - id: start
      name: dc start
      uses: jehon/actions-devcontainer@main
      with:
        action: start

    - name: npm ci
      uses: jehon/actions-devcontainer@main
      with:
        run: npm ci

    - name: npm test
      uses: jehon/actions-devcontainer@main
      with:
        run: npm test

    - name: npm lint
      uses: jehon/actions-devcontainer@main
      with:
        run: npm run lint

    - name: dc stop
      uses: jehon/actions-devcontainer@main
      if: always()
      with:
        action: stop
